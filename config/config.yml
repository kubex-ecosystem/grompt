  #   timeout_sec: 45
  #   priority: low
  #   max_retries: 2 # Maximum retry attempts
  #   base_delay_ms: 100 # Initial delay
  #   max_delay_ms: 4000 # Maximum delay
  #   multiplier: 1.5 # Exponential backoff multiplier
  # custom_provider:
  #   timeout_sec: 60
  #   priority: low
  #   max_retries: 3 # Maximum retry attempts
  #   base_delay_ms: 100 # Initial delay
  #   max_delay_ms: 5000 # Maximum delay
  #   multiplier: 2.0 # Exponential backoff multiplier

# Security Settings
security:
  enable_https: true
  allowed_origins: ["https://kubex.world"]
  jwt_secret: "your_production_jwt_secret_here"
  api_keys:
    - "your_production_api_key_1"
    - "your_production_api_key_2"
    - "your_production_api_key_3"
    - GF_SECURITY_ADMIN_USER=admin
    - GF_SECURITY_ADMIN_PASSWORD=securepassword
    - "your_production_api_key_4"

# Monitoring and Logging
monitoring:
  enable_metrics: true

  # Prometheus configuration
  prometheus:
    endpoint: /metrics
    port: 9090

  # Grafana configuration
  grafana:
    url: http://localhost:3000
    admin_user: admin
    admin_password: securepassword

  # Logging configuration
  logging:
    # Local logging configuration
    enabled: true
    level: INFO
    format: json
    output: /var/log/gemx-grompt/production.log

    # Log rotation settings
    rotation:
      max_size_mb: 100
      max_backups: 7
      max_age_days: 30
      enable_compression: true
      compression_level: 5
      retention_days: 30

    # External logging service configuration
    external_logging_service: null # e.g., "loggly", "splunk", or null
    external_logging_api_key: null # API key for the external logging service
    external_logging_endpoint: null # Endpoint URL for the external logging service
    log_request_response: false # Set to true to log full requests and responses (may include sensitive data)
    log_level: INFO # Log level for the external logging service
    log_format: json # Format for the external logging service (e.g., "json", "text")

  # Alerting configuration
  alerting:
    enabled: false

    # Chat Ops Bot Configuration
    chat_ops_bot:
      enabled: false
      provider: "slack" # e.g., "slack", "microsoft_teams", or "discord"
      webhook_url: "your_slack_webhook_url"
      channel: "#alerts"
      username: "KubexAlertBot"
      icon_emoji: ":alert:"
      mention_users:
        - "@user1"
        - "@user2"
        - "@user3"
      mention_groups:
        - "@here"
        - "@channel"
        - "@everyone"
      mention_roles:
        - "admin"
        - "devops"
        - "oncall"
      message_format: "text" # e.g., "text", "markdown", or "json"
      custom_message: "Alert: {{alert_name}} - {{alert_details}}"
      alert_severity: "high" # e.g., "low", "medium", "high", or "critical"
      notification_interval_min: 30 # Minimum interval between notifications in minutes
      escalation_policy:
        - level: "critical"
          actions:
            - "send_bot_message"
        - level: "warning"
          actions:
            - "send_bot_message"
        - level: "info"
          actions:
            - "send_bot_message"
      profiles:
        - "dev"
        - "ops"
        - "oncall"
      tags:
        - "alert"
        - "notification"
        - "monitoring"

      # Chat Ops Bot Configuration (Integrations)
      integrations:
        # Slack Integration
        slack:
          enabled: false
          webhook_url: "your_slack_webhook_url"
          channel: "#alerts"
          username: "KubexSlackBot"
          icon_emoji: ":slack:"
          mention_users:
            - "@user1"
            - "@user2"
            - "@user3"
          mention_groups:
            - "@here"
            - "@channel"
            - "@everyone"
          mention_roles:
            - "admin"
            - "devops"
            - "oncall"
          message_format: "text" # e.g., "text", "markdown", or "json"
          custom_message: "Alert: {{alert_name}} - {{alert_details}}"
          alert_severity: "high" # e.g., "low", "medium", "high", or "critical"
          notification_interval_min: 30 # Minimum interval between notifications in minutes
          escalation_policy:
            - level: "critical"
              actions:
                - "send_slack_message"
            - level: "warning"
              actions:
                - "send_slack_message"
            - level: "info"
              actions:
                - "send_slack_message"

        # Microsoft Teams Integration
        microsoft_teams:
          enabled: false
          endpoint: "your_microsoft_teams_webhook_url"
          token: "your_microsoft_teams_bot_token"
          channel: "Alerts"
          username: "KubexTeamsBot"
          icon_emoji: ":teams:"
          mention_users:
            - "@user1"
            - "@user2"
            - "@user3"
          mention_groups:
            - "@here"
            - "@channel"
            - "@everyone"
          mention_roles:
            - "admin"
            - "devops"
            - "oncall"
          message_format: "text" # e.g., "text", "markdown", or "json"
          custom_message: "Alert: {{alert_name}} - {{alert_details}}"
          alert_severity: "high" # e.g., "low", "medium", "high", or "critical"
          notification_interval_min: 30 # Minimum interval between notifications in minutes
          escalation_policy:
            - level: "critical"
              actions:
                - "send_teams_message"
            - level: "warning"
              actions:
                - "send_teams_message"
            - level: "info"
              actions:
                - "send_teams_message"
          webhook:
            enabled: false
            url: "your_custom_webhook_url"
            method: "POST"
            headers:
              Content-Type: application/json
            payload_template: '{"alert": "{{alert_name}}", "details": "{{alert_details}}"}'

        # Discord Integration
        discord:
          enabled: false
          endpoint: "your_discord_webhook_url"
          token: "your_discord_bot_token"
          channel: "alerts"
          username: "KubexDiscordBot"
          icon_emoji: ":discord:"
          mention_users:
            - "@user1"
            - "@user2"
            - "@user3"
          mention_groups:
            - "@here"
            - "@channel"
            - "@everyone"
          mention_roles:
            - "admin"
            - "devops"
            - "oncall"
          message_format: "text" # e.g., "text", "markdown", or "json"
          custom_message: "Alert: {{alert_name}} - {{alert_details}}"
          alert_severity: "high" # e.g., "low", "medium", "high", or "critical"
          notification_interval_min: 30 # Minimum interval between notifications in minutes
          escalation_policy:
            - level: "critical"
              actions:
                - "send_discord_message"
            - level: "warning"
              actions:
                - "send_discord_message"
            - level: "info"
              actions:
                - "send_discord_message"
          webhook:
            enabled: false
            url: "your_custom_webhook_url"
            method: "POST"
            headers:
              Content-Type: application/json
            payload_template: '{"alert": "{{alert_name}}", "details": "{{alert_details}}"}'

        # PagerDuty, OpsGenie, VictorOps Integrations
        pagerduty:
          enabled: false
          service_key: "your_pagerduty_service_key"
        opsgenie:
          enabled: false
          api_key: "your_opsgenie_api_key"
        victorops:
          enabled: false
          api_key: "your_victorops_api_key"

        # Meta Alerting Configuration
        meta:
          enabled: false
          url: "your_meta_alerting_url"
          api_key: "your_meta_api_key"
          project_id: "your_meta_project_id"
          incident_severity: "high" # e.g., "low", "medium", "high", or "critical"
          notification_interval_min: 30 # Minimum interval between notifications in minutes
          escalation_policy:
            - level: "critical"
              actions:
                - "send_meta_alert"
            - level: "warning"
              actions:
                - "send_meta_alert"
            - level: "info"
              actions:
                - "send_meta_alert"
          tags:
            - "alert"
            - "notification"
            - "monitoring"
          profiles:
            - "dev"
            - "ops"
            - "oncall"
          custom_message: "Alert: {{alert_name}} - {{alert_details}}"
          message_format: "text" # e.g., "text", "markdown", or "json"
          mention_users:
            - "@user1"
            - "@user2"
            - "@user3"
          mention_groups:
            - "@here"
            - "@channel"
            - "@everyone"
          mention_roles:
            - "admin"
            - "devops"
            - "oncall"
          bot_username: "KubexMetaAlertBot"
          bot_icon_emoji: ":alert:"
          alert_severity: "high" # e.g., "low", "medium", "high", or "critical"

        # Custom Webhook Configuration
        webhook:
          enabled: false
          url: "your_custom_webhook_url"
          method: "POST"
          headers:
            Content-Type: application/json
          payload_template: '{"alert": "{{alert_name}}", "details": "{{alert_details}}"}'

    # SMS Configuration
    sms:
      provider: "twilio" # e.g., "twilio", "nexmo", or "plivo"
      api_key: "your_sms_provider_api_key"
      api_secret: "your_sms_provider_api_secret"
      from_number: "your_sms_from_number"
      to_numbers:
        - "your_sms_to_number1"
        - "your_sms_to_number2"
        - "your_sms_to_number3"

    # Email Configuration
    email:
      smtp_server: smtp.your-email-provider.com
      smtp_port: 587
      username: your-email-username
      password: your-email-password
      from_address: your-email-from-address
      to_addresses:
        - your-email-to-address1
        - your-email-to-address2
      subject: "Kubex GemX Grompt Alert"
    thresholds:
      error_rate_percentage: 5 # Alert if error rate exceeds 5%
      latency_ms: 2000 # Alert if average latency exceeds 2000ms
      provider_failures: 10 # Alert if provider failures exceed 10 in a minute
    notification_interval_min: 30 # Minimum interval between notifications in minutes
    escalation_policy:
      - level: "critical"
        actions:
          - "send_email"
          - "send_sms"
      - level: "warning"
        actions:
          - "send_email"
          - "send_sms"
      - level: "info"
        actions:
          - "send_email"

